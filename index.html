<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <div>
            <label for="day">Day</label>
            <input id="day" placeholder="DD" type="text" />
          </div>

          <div>
            <label for="month">Month</label>
            <input id="month" placeholder="MM" type="text" />
          </div>

          <div>
            <label for="year">Year</label>
            <input id="year" placeholder="YYYY" type="text" />
          </div>
        </div>

        <button>
          <img src="assets/images/icon-arrow.svg" alt="arrow icon" />
        </button>

        <div>
          <b><span>--</span>years</b>
          <b><span>--</span>months</b>
          <b><span>--</span>days</b>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
