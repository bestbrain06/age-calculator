<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="user-inputs-wrapper">
          <div class="user-day">
            <label id="label-day" class="label-text" for="day">Day</label>
            <input class="user-input" id="day" placeholder="DD" type="number" />
            <small id="error-day" class="error-message hidden"
              >This field is required</small
            >
          </div>

          <div class="user-month">
            <label id="label-month" class="label-text" for="month">Month</label>
            <input
              class="user-input"
              id="month"
              placeholder="MM"
              type="number"
            />
            <small id="error-month" class="error-message hidden"
              >This field is required</small
            >
          </div>

          <div class="user-year">
            <label id="label-year" class="label-text" for="year">Year</label>
            <input
              class="user-input"
              id="year"
              placeholder="YYYY"
              type="number"
            />
            <small id="error-year" class="error-message hidden"
              >This field is required</small
            >
          </div>
        </div>

        <div class="line-button-container">
          <div class="line"></div>
          <button class="btn-submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </div>

        <div class="result-wrapper">
          <b class="result-text">
            <span id="result-year" class="clr-purple">- - </span>year
          </b>
          <b class="result-text">
            <span id="result-month" class="clr-purple">- - </span>months
          </b>
          <b class="result-text">
            <span id="result-day" class="clr-purple">- - </span>days
          </b>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
